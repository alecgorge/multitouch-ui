<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {margin:0;padding:0;font:16px Arial,sans-serif;background:#411B18;}
			#wrapper {
				background: #57191A;
				padding:20px;
				margin:50px;
				box-shadow: 0 0 17px 0px #000;
				color:white;
			}
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$.fn.fullHeight = function () {
					return this.each(function () {
						console.log((typeof window.innerHeight != 'undefined' ? window.innerHeight : document.body.offsetHeight)+'px');
						$(this).css('height', (typeof window.innerHeight != 'undefined' ? window.innerHeight : document.body.offsetHeight)-($(this).outerHeight(true)-$(this).height())+'px');
					});
				};
				$('#wrapper').fullHeight();
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			f
		</div>
	</body>
</html>
